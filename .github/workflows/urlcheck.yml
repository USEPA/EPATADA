
on:
  push:
    branches: [hrm_test]
  pull_request:
    branches: [hrm_test]
  # release:
  #   types: [published]
  workflow_dispatch:

name: Check URLs

jobs:
  check-urls:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
      - name: Install dependencies
        run: Rscript -e 'install.packages("urlchecker")'
      - name: Run URL check
        run: Rscript -e 'urlchecker::url_check()'